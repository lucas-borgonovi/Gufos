<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="img/icon-login.png" alt="Logo do gufos">
            <nav>
                <ul>
                    <li><a href="index.html" title="Gufos Home">Home</a></li>
                    <li><a href="login.html" title="Gufos Login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container-login">
            <div class="esquerdo">
            </div>
            <div class="direito">
                <div class="card">
                    <h3>LOGIN</h3>
                    <form method="POST" id="form_cadastro">
                        <label>Usuario
                            <input type="text" placeholder="Digite o seu usuário" aria-label="Digite o usuário"
                                name="login" required>
                        </label>
                        <label>Senha
                            <input type="password" placeholder="Digite a sua senha..." aria-label="Digite a sua senha"
                                name="login" required>
                            <button type="submit">Salvar</button>
                        </label>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Escola SENAI de informática - ©️ 2019 </p>
    </footer>

</body>

</html>
